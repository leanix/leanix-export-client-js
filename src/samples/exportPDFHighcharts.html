<html>
<head>
    <link href="../bootstrap.css" rel="stylesheet" />
    <link href="../font-awesome.css" rel="stylesheet" />

    <script src="../jquery.js"></script>
    <script src="../highcharts.js"></script>
    <script src="../bootstrap.js"></script>
    <script src="../lxexportclient.js"></script>
    <style>
        .simple-style {
            background-color: #d8d8d8;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="row-fluid">
    <form class="form-inline">
        <input type="text" id="serverUrl" value="https://local-dev.leanix.net/services/export">
        <a href="#" class="btn btn-primary" id="submit">Export</a>
        <div id="result"></div>
    </form>
</div>


<div id="exportTarget">
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</div>

<script>
    $(document).ready(function()
    {
        $('#container').highcharts({
            title: {
                text: 'Monthly Average Temperature',
                x: -20 //center
            },
            subtitle: {
                text: 'Source: WorldClimate.com',
                x: -20
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '°C'
            },
            plotOptions: {
                series: {
                    enableMouseTracking: false
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }, {
                name: 'Berlin',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }, {
                name: 'London',
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }]
        });

        $(document).on("click", "#submit", function(event)
        {
            event.preventDefault();

            var client = new ExportClient($('#serverUrl').val());
            var data = new ExportData();

            data.setData($('#exportTarget').html());
            data.extractStyles();
            data.setOutputType('PDF');
            data.getPaperSize().setFormat('A3');
            data.getPaperSize().setOrientation('landscape');

            data.getPaperSize().getHeader().setHeight('0.8in');
            data.getPaperSize().getHeader().setContents('<h1>Header Text</h1>');
            data.getPaperSize().getFooter().setHeight('0.2in');
            data.getPaperSize().getFooter().setContents('<div>Footer</div>');

            client.export(data, function(result)
            {
                var download = $('<a></a>').attr('href', $('#serverUrl').val() + '/' + result.data.relativeUrl).html('Download').addClass('btn btn-primary');

                $('#result').html(download);
            });
        });
    });
</script>

</body>
</html>
